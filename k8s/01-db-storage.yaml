apiVersion: v1
kind: PersistentVolume
metadata:
  name: db-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/db" # Crie esse diretório no seu nó Kind/WSL
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-pvc
  namespace: unifiappay
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi